<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Deployer tool</title>
</h:head>

<h:body>
    <div>
        <h:form>
            <h:inputText value="#{dockerEndPointProvider.ip}"></h:inputText>:
            <h:inputText size="4" value="#{dockerEndPointProvider.port}"></h:inputText>
            <h:commandButton value="set"></h:commandButton>
        </h:form>
    </div>
    <div>
        <h:form>
            <h:link outcome="/deployer/deployer" value="Deploy"/>
            -
            <h:link outcome="/console/clusters-list" value="List clusters"/>
            -
            <h:link outcome="/console/containers-list" value="List containers"/>
            -
            <!--<h:link outcome="/console/images-list" value="List images"/>-->
            <h:link outcome="/console/container-logs" value="Logs"/>
            -
            <h:link outcome="/db-snapshot-manager/db-snapshot-manager" value="db snapshot manager"/>
            <!--<h:link outcome="/console/remove-container" value="remove container"/>-->
            -
            <h:link outcome="/console/cache-list" value="List cache"/>
            -
            <h:commandLink action="#{consoleController.reloadProxy}">Reload proxy</h:commandLink>
        </h:form>
    </div>
    <div class="">
        <h3>
            <ui:insert name="title">Default Title</ui:insert>
        </h3>
    </div>
    <div style="margin: auto" class="">
        <p>
            <ui:insert name="body">Default Body</ui:insert>
        </p>
    </div>
</h:body>

</html>
