<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/consoleHeader.xhtml">
    <ui:define name="title">
        <h:outputText value="Deployer"></h:outputText>
    </ui:define>
    <ui:define name="body">
        <h:form>
            <div>
                <label>version</label>
                <h:inputText value="#{deployerUiController.version}" ></h:inputText>
            </div>
            <div>
                <label>subdomain</label>
                <h:inputText value="#{deployerUiController.subdomain}"></h:inputText>
            </div>
            <div>
                <label>imageName</label>
                <h:inputText value="#{deployerUiController.imageName}"></h:inputText>
            </div>
            <div>
                <h:commandButton action="#{deployerUiController.deploy}" value="Deploy"></h:commandButton>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
