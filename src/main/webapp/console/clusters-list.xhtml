<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/consoleHeader.xhtml">
    <ui:define name="title">
        <h:outputText value="List of clusters"></h:outputText>
    </ui:define>
    <ui:define name="body">
        <h:form>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:outputText escape="false" value="No containers to show" rendered="#{clusterController.clusters.rowCount == 0}"/>
            <h:panelGroup rendered="#{clusterController.clusters.rowCount > 0}">
                <h:dataTable value="#{clusterController.clusters}" var="cluster" border="0" cellpadding="2" cellspacing="0" rules="all" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="clusterNumber"/>
                        </f:facet>
                        <h:outputText value="#{cluster.clusterNumber}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="images"/>
                        </f:facet>
                        <h:outputText value="#{cluster.images}" escape="false"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="links"/>
                        </f:facet>
                        <h:outputText value="#{cluster.links}" escape="false"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="status"/>
                        </f:facet>
                        <h:outputText value="#{cluster.status}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{clusterController.destroy}" value=" X "/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{clusterController.start}" value="Start"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{clusterController.stop}" value="Stop"/>
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
            <br />
        </h:form>

    </ui:define>
</ui:composition>
</html>
