<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/consoleHeader.xhtml">
    <ui:define name="title">
        <h:outputText value="Change Host"></h:outputText>
    </ui:define>
    <ui:define name="body">

        <h:form>
            <div>
                <label>Host</label>
                <h:selectOneRadio value="#{dockerEndPoint.host}" layout="pageDirection">
                    <f:selectItem itemValue="localhost" itemLabel="localhost" />
                    <f:selectItems value="#{dockerEndPoint.availableHosts}" var="host" itemLabel="#{host}"></f:selectItems>
                </h:selectOneRadio>
            </div>
            <br></br>
            <div>
                Port <h:inputText size="4" value="#{dockerEndPoint.port}"></h:inputText>
            </div>
            <br></br>
            <h:commandButton value="set" action="#{consoleController.updateEndpoint(dockerEndPoint.host, dockerEndPoint.port)}"></h:commandButton>

        </h:form>

    </ui:define>
</ui:composition>
</html>
