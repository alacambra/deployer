<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/consoleHeader.xhtml">
    <ui:define name="title">
        <h:outputText value="Change Host"></h:outputText>
    </ui:define>
    <ui:define name="body">

        <h:form>
            <div>
                <label>Host</label>

                <h:dataTable value="#{dockerEndPoint.availableHosts}" var="instance" border="0" cellpadding="2" cellspacing="0" rules="all" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Host"/>
                        </f:facet>
                        <h:outputText value="#{instance.name}" style="#{instance.isStarted() ? 'color:green' : 'color:red'}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Status"/>
                        </f:facet>
                        <h:outputText value="#{instance.isStarted() ? 'running' : 'stopped'}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{dockerEndPoint.startInstance}" style="#{instance.isStarted() ? 'display:none' : ''}" value=" Start "/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{dockerEndPoint.stopInstance}" style="#{!instance.isStarted() ? 'display:none' : ''}" value=" Stop "/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{dockerEndPoint.selectInstance}" style="#{!instance.isStarted() ? 'display:none' : ''}" value=" Select "/>
                    </h:column>
                </h:dataTable>
                <h:commandLink action="#{dockerEndPoint.setHost('localhost')}" value=" Change to localhost "/>
            </div>
            <br></br>
            <div>
                Port <h:inputText size="4" value="#{dockerEndPoint.port}"></h:inputText>
                <h:commandButton value="set"></h:commandButton>
            </div>

        </h:form>

    </ui:define>
</ui:composition>
</html>
