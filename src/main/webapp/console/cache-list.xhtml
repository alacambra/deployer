<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/consoleHeader.xhtml">
    <ui:define name="title">
        <h:outputText value="List of cached versions"></h:outputText>
    </ui:define>
    <ui:define name="body">
        <h:form>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:outputText escape="false" value="No cached files to show" rendered="#{cacheController.cachedFiles.rowCount == 0}"/>
            <h:panelGroup rendered="#{cacheController.cachedFiles.rowCount > 0}">
                <h:dataTable value="#{cacheController.cachedFiles}" var="file" border="0" cellpadding="2" cellspacing="0" rules="all" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="size in bytes"/>
                        </f:facet>
                        <h:outputText value="#{file.getLength()}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Filename"/>
                        </f:facet>
                        <h:outputText value="#{file.getName()}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Last modified"/>
                        </f:facet>
                        <h:outputText value="#{file.getLastModified()}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{cacheController.destroy}" value=" X "/>
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
            <br />
        </h:form>

    </ui:define>
</ui:composition>
</html>
