<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/consoleHeader.xhtml">
    <ui:define name="title">
        <h:outputText value="Container log" />
    </ui:define>
    <ui:define name="body">
        <h:form>
            <div>
                <p:outputLabel>Container ID </p:outputLabel>
                <p:inputText value="#{consoleController.selectedContainerId}" />
                <p:commandButton value="submit" styleClass="small-button" style="margin-left: 5px" />
                <pre>#{consoleController.logs}</pre>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
