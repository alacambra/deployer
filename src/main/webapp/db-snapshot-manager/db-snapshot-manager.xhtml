<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/consoleHeader.xhtml">
    <ui:define name="title">
        <h:outputText value="Deployer"></h:outputText>
    </ui:define>
    <ui:define name="body">
        <h:form>
            <div>
                <label>Database Snapshot Name</label>
                <h:inputText value="#{dbSnapshotController.dbSnapshotName}"></h:inputText>
            </div>
            <div>
                <h:dataTable value="#{dbSnapshotController.containers}" var="container" border="0" cellpadding="2" cellspacing="0" rules="all" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="id"/>
                        </f:facet>
                        <h:outputText value="#{container.shortId}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="names"/>
                        </f:facet>
                        <h:outputText value="#{container.names}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="status"/>
                        </f:facet>
                        <h:outputText value="#{container.status}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{dbSnapshotController.makeSnapshot}" value="SnapshotMe"/>
                    </h:column>
                </h:dataTable>
            </div>
            <div>
                <h:commandButton action="#{dbSnapshotController.makeSnapshot}" value="Make snapshot"></h:commandButton>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
