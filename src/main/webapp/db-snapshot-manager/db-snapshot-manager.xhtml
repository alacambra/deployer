<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/consoleHeader.xhtml">
    <ui:define name="title">
        <h:outputText value="DB-Snapshot" />
    </ui:define>
    <ui:define name="body">
        <h:form>
            <div>
                <p:outputLabel>Database Snapshot Name </p:outputLabel>
                <p:inputText value="#{dbSnapshotController.dbSnapshotName}" />
            </div>
            <br />
            <p:dataTable var="container" value="#{dbSnapshotController.containers}"
                         rendered="#{dbSnapshotController.containers.rowCount != 0}"
                         tableStyle="width:auto">

                <p:column headerText="ID">
                    <h:outputText value="#{container.shortId}"/>
                </p:column>
                <p:column headerText="Names">
                    <h:outputText value="#{container.names}" escape="false" />
                </p:column>
                <p:column headerText="Status">
                    <h:outputText value="#{container.status}" escape="false" />
                </p:column>
                <p:column headerText="">
                    <p:commandButton action="#{dbSnapshotController.makeSnapshot}" ajax="false" value="Snapshot me"/>
                </p:column>
            </p:dataTable>

        </h:form>
    </ui:define>
</ui:composition>
</html>
